<!DOCTYPE html>
<html>
<head>
  <title>Macro aree dello Studio di Fattibilità</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Piano complessivo di fattibilità per la conservazione, gestione e valorizzazione del Parco della Favorita">
   <meta name="author" content="@gbvitrano">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <script src="js/leaflet-hash.js"></script>

  <!-- Aggiungi il CSS del plugin fullscreen -->
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
	    .legend-image {
      position: absolute;
      bottom: 25px;
      right: 10px;
      width: 50px; /* Larghezza dell'immagine */
      height: auto; /* Mantiene le proporzioni */
      z-index: 1000; /* Assicura che l'immagine sia sopra la mappa */
      border: 2px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="map">
     <img src="https://palermohub.opendatasicilia.it/legend/umap/comune_pa.png" alt="Comune Palermo" title="Comune Palermo" class="legend-image">
  </div>


  <script>
      var map = L.map('map', {zoomControl:true, maxZoom:18, minZoom:14,
          maxBounds: [
              [38.12724, 13.29253], // Coordinate del limite sud-ovest
              [38.20812, 13.38772]  // Coordinate del limite nord-est
          ],
          maxBoundsViscosity: 1.0 // Impedisce all'utente di spostarsi fuori dai limiti
      }).setView([38.17036290094762, 13.342723944460856], 14);
      var hash = new L.Hash(map);

      // Aggiungi il layer di OpenStreetMap come base
      var Jawg_Light = L.tileLayer('https://{s}.piano.tiles.quaidorsay.fr/ar/{z}/{x}/{y}.png', {
	      attribution: 'map data © OpenStreetMap contributors under ODbL - tiles © Aff. Étrangères',
	      minZoom:14,
	      maxZoom: 18,
      }).addTo(map);

      // Aggiungi il layer di Città di Palermo - CTC - Carta Tecnica Comunale
      L.tileLayer('https://siciliahub.github.io/Tiles/ctr_pa_2k/{z}/{x}/{y}.png', {
        attribution: 'CTC - Carta Tecnica Comunale – anno 2006'
      }).addTo(map);

      // Aggiungi il tuo layer macro aree
      L.tileLayer('https://palermohub.github.io/Parco_della_Favorita/macro_aree/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 16,
        tms: false,
        attribution: 'Created by QGIS - @gbvitrano'
      }).addTo(map);

      var tilesource_layer = L.tileLayer('https://palermohub.github.io/PRG2004/p_fatt/{z}/{x}/{y}.png', {
          minZoom: 17,
          maxZoom: 18,
          tms: false,
          attribution: 'Created by QGIS - @gbvitrano'
      }).addTo(map);

map.addControl(new L.Control.Fullscreen({
    title: {
        'false': 'View Fullscreen',
        'true': 'Exit Fullscreen'
    }
}));
  </script>
</body>
</html>
